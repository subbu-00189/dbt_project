version: 2
sources:
  - name: jaffle
    database: dbt_db
    schema: dbt_schema
    tables:
      - name: RAW_CUSTOMERS
      - name: RAW_ORDERS
      - name: RAW_PAYMENTS

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: status
        tests:
          - accepted_values:
              values:
                - "returned"
                - "completed"
                - return_pending
                - placed
                - shipped
                

  
 
